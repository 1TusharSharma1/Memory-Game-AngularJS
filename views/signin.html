<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-success text-white text-center">
            <h2>Sign In</h2>
          </div>
        </div>
          <div class="card-body">
            <form name="signinForm" ng-submit="signin(user)" novalidate>
              <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control rounded-pill"
                  ng-model="user.email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
                <small
                  class="text-danger"
                  ng-show="signinForm.email.$dirty && signinForm.email.$invalid"
                >
                  A valid email is required.
                </small>
              </div>
  
              <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control rounded-pill"
                  ng-model="user.password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <small
                  class="text-danger"
                  ng-show="signinForm.password.$dirty && signinForm.password.$invalid"
                >
                  Password is required.
                </small>
              </div>
  
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-success btn-block rounded-pill"
                  ng-disabled="signinForm.$invalid"
                >
                  Sign In
                </button>
              </div>
              <br>
              <small style="cursor: pointer;" ui-sref="signup">Go to Sign Up</small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
